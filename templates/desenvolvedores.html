{% extends "base.html" %}

{% block title %} Desenvolvedores {% endblock %}
{% block css %}
<link href="{{ url_for('static', filename='desenvolvedores.css') }}" rel="stylesheet">
{% endblock %}
{% block main %}

<div class="background"></div>
<div class="container">
    <h1 class="churras">Equipe ChurrasPy</h1>
    <div class="team">
        {% for _,row in members.iterrows() %}
        <div class="member">
            <img src="{{ url_for('static', filename='imgs/{}'.format(row['image'])) }}" alt="{{ row['name'] }}">            <a href="{{row['instagram']}}" target="_blank" class="Linkedin-link">instagram</a>
            <h2>{{row["name"]}}</h2>
            <p>{{row["department"]}}</p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
